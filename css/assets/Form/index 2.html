<body background="images/bg-01.png">

            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title"><b>Daftar Menjadi Mitra</b></h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nama Perusahaan/Organisasi</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Alamat Website</label>
                                    <input class="input--style-4" type="text" name="first_name" placeholder="https://">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Kontak person</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group">
                                <label class="label">Alamat Kantor</label>
                                <input class="input--style-4" type="text" name="phone">
                            </div>
                            <label class="label">Bidang Usaha</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>IT Network</option>
                                    <option>IT Programmer</option>
                                    <option>TATA letak desainer</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">No Telfon</label>
                                    <input class="input--style-4" type="deskripsi" name="deskripsi">
                                </div>
                            </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                            <button class="btn btn--radius-2 btn--blue" type="submit">Batal</button>
